<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview Image Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f5f5f5;
            font-family: 'Poppins', sans-serif;
        }
        
        .preview-container {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #1e1e2e 0%, #121212 100%);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            position: relative;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 60px;
            box-sizing: border-box;
        }
        
        h1 {
            font-size: 72px;
            margin: 0 0 20px 0;
            color: #8a5cf6;
            text-shadow: 0 2px 10px rgba(138, 92, 246, 0.3);
        }
        
        p {
            font-size: 28px;
            line-height: 1.5;
            color: #e0e0e0;
            max-width: 80%;
            margin: 0 0 40px 0;
        }
        
        .features {
            display: flex;
            gap: 30px;
            margin-top: 30px;
        }
        
        .feature {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px 30px;
            border-radius: 12px;
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            backdrop-filter: blur(10px);
        }
        
        .icon {
            color: #8a5cf6;
            font-size: 24px;
        }
        
        .logo {
            position: absolute;
            top: 40px;
            right: 40px;
            font-size: 40px;
            color: #8a5cf6;
        }
        
        .url {
            position: absolute;
            bottom: 40px;
            left: 60px;
            color: #a0a0a0;
            font-size: 18px;
        }
    </style>
</head>
